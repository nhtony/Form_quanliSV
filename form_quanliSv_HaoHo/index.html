<!doctype html>
<html lang="en">

<head>
    <title>Quản lí sinh viên</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="myHeader">
        <div class="container">
            <h1>quản lí sinh viên</h1>
        </div>
    </header>
    <!-- Nút thêm và tìm kiếm -->
    <section class="control">
        <div class="row">
            <div class="col md-1 d-flex justify-content-end">
                <button id="btnThemMoi" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Thêm
                    mới</button>
            </div>
            <div class="col md-10 d-flex align-items-center ">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Tên nhân viên" id="searchName">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="btnTimNV"><i class="fa fa-search"></i></span>
                    </div>
                </div>
            </div>
            <div class="col md-1 d-flex align-items-center ">
                <label>Sắp xếp</label>
                <select id="mySeclect">
                    <option value="ten">Theo tên</option>
                    <option value="diem">Theo điểm TB</option>
                </select>
                <form id="myRadioBtn" class="d-flex align-items-center m-2" action="">
                    <input class="m-2" type="radio" name="gender" value="tang">Tăng<br>
                    <input class="m-2" type="radio" name="gender" value="giam">Giảm<br>
                </form>
            </div>
        </div>
        <!-- The Modal -->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Thêm người dùng</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">

                        <div class="form-group">
                            <label>Mã sinh viên</label>
                            <input id="MaSV" type="text" name="" placeholder="Mã sinh viên">
                            <span id="tbMaSV"></span>
                        </div>
                        <div class="form-group">
                            <label>Họ tên</label>
                            <input id="HoTen" type="text" name="" placeholder="Họ tên">
                            <span id="tbHoTen"></span>
                        </div>
                        <div class="form-group">
                            <label>Tuổi</label>
                            <input id="Tuoi" type="text" name="" placeholder="Tuổi">
                            <span id="tbTuoi"></span>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input id="Email" type="text" name="" placeholder="Email">
                            <span id="tbEmail"></span>
                        </div>
                        <div class="form-group">
                            <label>Số điện thoại</label>
                            <input id="SoDT" type="text" name="" placeholder="Số điện thoại">
                            <span id="tbSoDT"></span>
                        </div>
                        <div class="form-group">
                            <label>Điểm toán</label>
                            <input id="DiemToan" type="text" name="" placeholder="Điểm toán">
                            <span id="tbDiemToan"></span>
                        </div>
                        <div class="form-group">
                            <label>Điểm lý</label>
                            <input id="DiemLy" type="text" name="" placeholder="Điểm lý">
                            <span id="tbDiemLy"></span>
                        </div>
                        <div class="form-group">
                            <label>Điểm hóa</label>
                            <input id="DiemHoa" type="text" name="" placeholder="Điểm hóa">
                            <span id="tbDiemHoa"></span>
                        </div>

                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button id="btnThem" type="button" class="btn btn-primary">Thêm</button>
                        <button id="btnCapNhat" type="button" class="btn btn-primary">Cập Nhật</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <!-- Tablle sinh viên -->
    <section class="tableSV">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Mã SV</th>
                    <th>Họ tên</th>
                    <th>Tuổi</th>
                    <th>Email</th>
                    <th>SĐT</th>
                    <th>Điểm toán</th>
                    <th>Điểm lý</th>
                    <th>Điểm hóa</th>
                    <th>Điểm trung bình</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="tblSinhVien">
        </table>
    </section>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./js/sinhvien.js"></script>
    <script src="./js/danhsachsv.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
